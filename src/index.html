<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/merriweather-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/merriweather-regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/nunito-light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/nunito-light.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/nunito-extra-light.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
  <link rel="icon" type="image/png" href="img/favicon.png">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const createLink = (url) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = url;
        document.head.append(link);
      }
      createLink('css/index.min.css');
    })
  </script>

  <script defer src="js/index.min.js"></script>

  <title>Indonesia</title>
</head>
<body>

  <section class="section hero">
    <div class="container">

      <div class="header">
        <div class="logo header__logo"></div>

        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item"><a href="" class="header__link"></a></li>
            <li class="header__item"><a href="" class="header__link"></a></li>
            <li class="header__item"><a href="" class="header__link"></a></li>
            <li class="header__item"><a href="" class="header__link"></a></li>
            <li class="header__item"><a href="" class="header__link"></a></li>
            <li class="header__item"><a href="" class="header__link"></a></li>
            <li class="header__item"><a href="" class="header__link"></a></li>
          </ul>
        </nav>

        <button class="header__menu-button"></button>
      </div>

      <div class="hero__content">
        <p class="hero__subtitle">Открой для себя</p>
        <h1 class="hero__title">indonesia</h1>
        <p class="hero__text">Тур 14 дней, покажем все самое интересное. Вы точно запомните этот отдых навсегда.</p>
        <button class="button hero__button">Забронировать</button>
      </div>
    </div>
  </section>
  
</body>
</html>
